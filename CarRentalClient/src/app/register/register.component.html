<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm"  [mustMatch]="['password', 'confirmPassword']" novalidate>
    <label>Id</label>
    <input type="text" name="id" #id="ngModel"
    [(ngModel)]="userModel.userId" required>
    <div *ngIf="f.submitted && id.invalid" class="error">
        <div *ngIf="id.errors.required">Id Name is required</div>
    </div>

    <label>First Name</label> 
    <input type="text" name="firstName" #firstName ="ngModel"
    [(ngModel)]="userModel.firstName" required>
    <div *ngIf="f.submitted && firstName.invalid" class="error">
        <div *ngIf="firstName.errors.required">First Name is required</div>
    </div>

    <label>Last Name</label>
    <input type="text" name="lastName" #lastName ="ngModel"
    [(ngModel)]="userModel.lastName" required>
    <div *ngIf="f.submitted && lastName.invalid" class="error">
        <div *ngIf="lastName.errors.required">Last Name is required</div>
    </div>

    <label>Username</label>
    <input type="text" name="username" #username ="ngModel"
    [(ngModel)]="userModel.username" required>
    <div *ngIf="f.submitted && username.invalid" class="error">
        <div *ngIf="username.errors.required">Username is required</div>
    </div>
    
    <label>Gender</label>
    <select name="gender" [(ngModel)]="userModel.gender">
        <option value=""></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label>Email</label>
    <input type="text" name="email" #email ="ngModel"
    [(ngModel)]="userModel.email" required email>
    <div *ngIf="f.submitted && email.invalid" class="error">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
    </div>

    <label>Password</label>
    <input type="text" name="password" #password="ngModel"
    [(ngModel)]="userModel.password" required>
    <div *ngIf="f.submitted && password.invalid" class="error">
        <div *ngIf="password.errors.required">Confirm Password is required</div>
    </div>

    <label>Confirm Password</label>
    <input type="text" name="confirmPassword" #confirmPassword="ngModel"
    [(ngModel)]="userModel.confirmPassword" required>
    <div *ngIf="f.submitted && confirmPassword.invalid" class="error">
        <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
    <button type="button" class="btn btn-success" (click)="reset()">Reset</button>

</form>
